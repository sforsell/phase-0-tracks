<!DOCTYPE html>
<html>
<head>
	<title>Table practice</title>
	<style> 
		table, th, td {
   			border: 1px solid black;
    		border-collapse: collapse;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Numbers</th>
			<th>Words</th>
			<th>others</th>
		</tr>
		<tr>
			<td>1</td>
			<td>A</td>
			<td>?</td>
		</tr>
		<tr>
			<td>2</td>
			<td>B</td>
			<td>!</td>
		</tr>
		<tr>
			<td>3</td>
			<td>C</td>
			<td>*</td>
		</tr>
	</table>
	<hr>

	<table>
		<tr>
			<th colspan="3">second table</th>
		</tr>
		<tr>
			<td>regular</td>
			<td colspan="2">I'm wide</td>
		</tr>
		<tr>
			<td rowspan="2">I'm tall</td>
			<td>regular</td>
			<td>regular</td>
		</tr>
		<tr>
			<td>Only 2</td>
			<td>td's in this tr</td>
		</tr>
	</table>
</body>
</html>
